<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>

<nav>
    <div class="main-nav container flex">
        <div class="nav-left flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="ip.jpeg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item active" id="finance" onclick="onNavItemClick('finance')"><h2 class="heading"> NEWS</h2></li>
                </ul>
            </div>
        </div>
        <div class="nav-right flex">
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="cards-container container flex" id="cards-container">
        
    </div>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">The Indian Premier League (IPL) is a professional Twenty20 cricket league in India. It was founded by the Board of Control for Cricket in India (BCCI) in 2007, and since then, it has become one of the most popular and widely followed cricket leagues globally.
                 The IPL features franchise-based teams representing different cities and regions of India.</p>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
